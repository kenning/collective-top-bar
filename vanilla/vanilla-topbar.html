<html>
  <head>
    <style>
      /**
        * Boilerplate from example 
        */

      /* Boilerplate from example */
      .top-navbar-button {
        position: relative;
        border: none;
        width: 200px;
        transition-duration: 0.4s;
        overflow: hidden;
      }

      /* Example wonky click animation */
      .top-navbar-button:after {
        pointer-events: none;
        content: "";
        background: var(--top-navbar-button-anim-color);
        display: block;
        position: absolute;
        padding-top: 300%;
        padding-left: 350%;
        margin-left: -20px !important;
        margin-top: -120%;
        opacity: 0;
        transition: all 0.8s;
        border-radius: 100px;
      }
      .top-navbar-button:active:after {
        padding: 0;
        margin: 0;
        opacity: 1;
        transition: 0s;
      }

      /***********
        * New code
        **********/

      /**
        * Button 
        */
      :root {
        --top-navbar-sprite-size: 30px;
        --top-navbar-sprite-border-color: #222;
        --top-navbar-bg-color: black;
        --top-navbar-text-color: #ddd;
        --top-navbar-button-bg-color: #444;
        --top-navbar-button-anim-color: #888;
        --top-navbar-interbutton-padding: 2px;
      }

      .top-navbar-button {
        display: flex;
        width: 100%;
        justify-content: center;
        align-items: center;
        background-color: var(--top-navbar-button-bg-color);
        padding: 5px;

        flex-direction: column;
      }
      .top-navbar-button:not(:first-child) {
        margin-left: var(--top-navbar-interbutton-padding);
      }

      .top-navbar-button-sprite {
        width: var(--top-navbar-sprite-size);
        height: var(--top-navbar-sprite-size);
        margin-bottom: 4px;
      }

      .top-navbar-button-text {
        font-size: 12px;
        text-align: center;
        text-decoration: none;
        color: var(--top-navbar-text-color);
      }

      /**
        * Top navbar 
        */

      .top-navbar-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 100;
        width: 100vw;
        background-color: var(--top-navbar-bg-color);
        color: var(--top-navbar-text-color);
      }
      .top-navbar-buttons {
        display: flex;
      }

      /* Responsiveness */

      /* Mobile */
      /* @media (max-width: --top-navbar-mobile-breakpoint) { */
      @media (max-width: 800px) {
        :root {
          --top-navbar-sprite-size: 20px;
        }
        .top-navbar-button-text {
          font-size: 10px;
        }
      }
    </style>
    <body>
      <div class="top-navbar-wrapper">
        <div class="top-navbar-buttons"></div>
      </div>
    </body>
    <script>
      /* Initialization */
      $ = document.querySelector.bind(document);

      var icons = [
        {
          imgSrc:
            "http://safarisurfschool.com/wp-content/uploads/2012/07/safari-sustainability-world-icon.png",
          text: "Collective",
          url: "/"
        },
        {
          imgSrc:
            "http://safarisurfschool.com/wp-content/uploads/2012/07/safari-sustainability-world-icon.png",
          text: "Gameplay",
          url: "/"
        },
        {
          imgSrc:
            "http://safarisurfschool.com/wp-content/uploads/2012/07/safari-sustainability-world-icon.png",
          text: "Community",
          url: "/"
        },
        {
          imgSrc:
            "http://safarisurfschool.com/wp-content/uploads/2012/07/safari-sustainability-world-icon.png",
          text: "Cards",
          url: "/collection"
        },
        {
          imgSrc:
            "http://safarisurfschool.com/wp-content/uploads/2012/07/safari-sustainability-world-icon.png",
          text: "Library",
          url: "/library/docs/welcome"
        },
        {
          imgSrc:
            "http://safarisurfschool.com/wp-content/uploads/2012/07/safari-sustainability-world-icon.png",
          text: "Discord",
          url: "https://discord.gg/C8fTNVt"
        },
        {
          imgSrc:
            "http://safarisurfschool.com/wp-content/uploads/2012/07/safari-sustainability-world-icon.png",
          text: "Subreddit",
          url: "https://reddit.com/collectivecg"
        },
        {
          imgSrc:
            "http://safarisurfschool.com/wp-content/uploads/2012/07/safari-sustainability-world-icon.png",
          text: "Creator",
          url: "/creator"
        }
      ];

      var onClickFactory = idx => evt => {
        window.location = icons[idx].url;
      };

      // Create every button
      for (var i = 0; i < icons.length; i++) {
        var newButton = document.createElement("button");
        var pic = document.createElement("img");
        pic.src = icons[i].imgSrc;
        pic.className = "top-navbar-button-sprite";
        newButton.appendChild(pic);
        var txt = document.createElement("div");
        txt.innerText = icons[i].text;
        txt.className = "top-navbar-button-text";
        newButton.appendChild(txt);
        newButton.classList.add("top-navbar-button");
        $(".top-navbar-buttons").appendChild(newButton);
        newButton.onclick = onClickFactory(i);
      }
    </script>
  </head>
</html>
